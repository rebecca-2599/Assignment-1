<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="../Script/main4.js" defer></script>
    <link rel="stylesheet" href="../Style/style4.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <p>Select a unit and enter a temperature to convert it!</p>
    </header>
    
    <main>
        <label for="unit-select">Select Unit:</label>
        <select id="unit-select">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="temp-input">Temperature:</label>
        <input type="number" id="temp-input" placeholder="Enter temperature">
        
        <div class="results">
            <p id="result1"></p>
            <p id="result2"></p>
        </div>
    </main>

    <footer>
       <p>&copy; <span id="year"></span> Rebecca</p> 
    </footer>
</body>
</html>
